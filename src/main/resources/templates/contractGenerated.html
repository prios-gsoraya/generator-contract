<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contrat généré avec succès</title>
    <!-- Ajouter Bootstrap pour améliorer l'apparence -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Contrat généré avec succès !</h1>
    <p>Votre contrat Swagger pour l'entité <span th:text="${entityName}"></span> a été généré avec succès.</p>

    <h2>Contrat YAML généré :</h2>
    <div class="card">
        <div class="card-body">
            <pre class="bg-light p-3" th:text="${yamlContract}"></pre>
        </div>
    </div>

    <a th:href="@{/generateContract}" class="btn btn-primary mt-3">Retour au formulaire</a>
</div>

<!-- Ajouter les scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
