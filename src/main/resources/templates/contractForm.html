<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire de contrat</title>
    <!-- Ajout de Bootstrap pour un style plus agréable -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Générer un contrat Swagger</h1>

    <form th:action="@{/generateContract}" method="POST" class="form-group">
        <div class="mb-3">
            <label for="entityName" class="form-label">Nom de l'entité :</label>
            <input type="text" id="entityName" name="entityName" class="form-control" required
                   placeholder="Entrez le nom de l'entité"/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description :</label>
            <input type="text" id="description" name="description" class="form-control" required
                   placeholder="Entrez une description"/>
        </div>

        <button type="submit" class="btn btn-primary">Générer</button>
    </form>

    <div th:if="${error}">
        <div class="alert alert-danger mt-3" role="alert">
            <p th:text="${error}"></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
