<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Erreur de génération du contrat</title>
    <!-- Ajouter Bootstrap pour une meilleure mise en forme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Erreur de génération</h1>

    <!-- Affichage du message d'erreur avec une alerte Bootstrap -->
    <div class="alert alert-danger" th:if="${errorMessage != null}">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Lien de retour au formulaire -->
    <a th:href="@{/generateContract}" class="btn btn-primary mt-3">Retour au formulaire</a>
</div>

<!-- Ajouter les scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
